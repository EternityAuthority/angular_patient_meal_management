<nb-card class="card1">
  <nb-card-header>Save Day Dialog</nb-card-header>
  <nb-card-body>
     <h5>Are you going to save current day?</h5>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton hero status="primary" (click)="cancel()" style="margin-right: 20px;">Cancel</button>
    <button nbButton status="success" (click)="submit()">Save</button>
  </nb-card-footer>
</nb-card>
