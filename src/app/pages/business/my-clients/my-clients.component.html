<nb-card [nbSpinner]="load?.getLoadingStatus()" nbSpinnerStatus="danger" nbSpinnerSize="giant"
    nbSpinnerMessage="Please wait...">
    <nb-card-header>
        Clients List
        <button nbButton (click)="addClient()">Add client</button>
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table class="client-smart-table" [settings]="settings" [source]="source" (edit)="onEdit($event)"
            (delete)="onDelete($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
